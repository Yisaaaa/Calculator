<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button class="btn btn--clear" value="clear">AC</button>
          <button class="btn btn--delete" value="delete">C</button>

          <!-- NUMBERS AND OPERATIONS -->

          <!-- FIRST ROW -->
          <button class="btn btn--number" value="7">7</button>
          <button class="btn btn--number" value="8">8</button>
          <button class="btn btn--number" value="9">9</button>
          <button class="btn btn--operator" value="divide">รท</button>

          <!-- SECOND ROW -->
          <button class="btn btn--number" value="4">4</button>
          <button class="btn btn--number" value="5">5</button>
          <button class="btn btn--number" value="6">6</button>
          <button class="btn btn--operator" value="multiply">ร</button>

          <!-- THIRD ROW -->
          <button class="btn btn--number" value="1">1</button>
          <button class="btn btn--number" value="2">2</button>
          <button class="btn btn--number" value="3">3</button>
          <button class="btn btn--operator" value="subtract">-</button>

          <!-- FOURTH ROW -->
          <button class="btn btn--number" value="0">0</button>
          <button class="btn btn--number" value="decimal">.</button>
          <button class="btn btn--equals" value="equals">=</button>
          <button class="btn btn--operator" value="add">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
